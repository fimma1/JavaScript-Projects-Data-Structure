<!DOCTYPE html>
<html>

    <body>

        <script>
            const fizz = (n) => {
            for (const index = 1; index <= n; index++) {
                if(index % 3 === 0 && index % 5 === 0) {
                    console.log("FizzBuz");
                }
                else if(index % 3 === 0) {
                    console.log('Fizz');
                }
                else if (index % 5 === 0) {
                    console.log("Buzz");
                }
                else {
                    console.log(index);
                }
            }
        }

        fizz(50);
        </script>
    </body>
</html>
